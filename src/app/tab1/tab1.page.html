  <ion-card *ngIf="!ingresso">
    <ion-card-content>
      Validar ingresso

  <ion-card *ngIf="ingresso">
    <ion-card-content>
      <ion-row>
        <ion-col size="10">
          Nome do Evento: {{ ingresso?.evento.titulo }}<br>
          Data: {{ ingresso?.evento.data }}
        </ion-col>
        <ion-col size="2">
          <qrcode [qrdata]="'ingresso.uid'" [size]="128" [level]="'M'" colordark="#120a8f" style="width: 100%"></qrcode>
        </ion-col>
      </ion-row>

      <ion-item lines="none">
        <ion-avatar slot="start">
          <img src="assets/img/M.png">
        </ion-avatar>
        <ion-label>
          Nome: {{ ingresso?.usuario.nome }}<br>
          Data Nasc.: {{ ingresso?.usuario.datanasc }}
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
